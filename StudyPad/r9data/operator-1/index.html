  var onMessage =  function(subject, eventDataObject, subscriberData){
 		if ( subject == 'r9.core.animation.resume'){
 			 r9player.resume(); 
 			return;
 		}
 		if ( subject == 'r9.core.animation.stop'){
 		 if ( r9player.isRunning  ){ 
 	    r9playbutton .moveToTop();  
 	    r9player.stop();   
 	         layer.draw();   
 	 } 
 			return;
 		} 
 }
  window.PageBus.subscribe('r9.core.animation.resume', this,  onMessage, null);
  window.PageBus.subscribe('r9.core.animation.stop', this,  onMessage, null);
  </script> </body>  </html>
